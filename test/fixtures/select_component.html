<div id="root" style="width: 200px;">

  <div data-component-class="SelectComponent" data-component-attribute-properties="disabled:data-disabled, name:data-name, fetch_url:data-fetch-url, separators_below:data-separators-below, top_values:data-top-values" data-name="payment_type" id="selectbox" style="width: 200px;">
    
    <label>Selectbox</label>
    <input data-component-property="input_value" data-component-attribute-properties="input_value:value" type="hidden" name="payment_type">

    <div class="selectBoxAndOptions">

      <div data-component-part="selectbox" class="selectBox">
        <div data-component-property="display_value"></div>
        <img class="arrow" src=""/>
        <img class="spinner" src="" style="display: none;">
      </div>
      
      <div data-component-part="option_template" class="option" style="height: 10px; display: none;"></div>
      <div data-component-part="options_container" class="optionsContainer" style="display: none; overflow-y: auto; position: absolute;" data-separators-below="Bank wire">
        <div data-component-part="option" class="option" data-option-value="null" style="height: 10px;">-- Choose payment method --</div>
        <div data-component-part="option" class="option" data-option-value="Bank wire" style="height: 10px;">Bank wire</div>
        <div data-component-part="option" class="option" data-option-value="Cash" style="height: 10px;">Cash</div>
        <div data-component-part="option" class="option" data-option-value="Cryptocurrency" style="height: 10px;">Cryptocurrency</div>
      </div>

  </div>
</div>
